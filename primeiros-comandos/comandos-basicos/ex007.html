<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="nu1" id="nu1"> +
    <input type="number" name="nu2" id="nu2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
            function somar(){
                var n1 = window.document.getElementsByName('nu1')[0]
                var n2 = document.querySelector('input#nu2')
                var res = document.getElementById('res') 
                var a = Number(n1.value)
                var b = Number(n2.value)
                var s = a + b
                res.innerHTML = `A soma de ${a} e ${b} é igual a ${s}`
            }
    </script>
</body>
</html>
