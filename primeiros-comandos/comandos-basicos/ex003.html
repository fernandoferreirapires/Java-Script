<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula de JavaScript</title>
</head>
<style>
    body {
        background-color: lightgray;
        font: normal 15pt 'Lucida Sans Unicode';
    }
</style>
<body>
    <h1>Olá, mundo</h1>
    <p>Aprendendo JavaScript no curso em video</p>
    <script>
        var n1 = Number(window.prompt ('Por favor, informe um numero: '))
        var n2 = Number(window.prompt ('Informe outro número: '))
        var soma
        soma = n1 + n2 
        window.alert ('A soma dos números é: ' + soma)
        window.alert ('A soma dos números ' + n1 + ' e ' + n2 + ' é igual a: ' + soma)
        window.alert (`A soma dos números ${n1} e ${n2} é igual a: ${soma}`)
    </script>
</body>
</html>
